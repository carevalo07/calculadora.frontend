<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/calculadora.css" />
  <title>calculadora</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p id="display" class="calc__display"></p>
        <div class="calc__keys">
          <button class="key btn btn-info" id="seven">7</button>
          <button class="key btn btn-info" id="eight">8</button>
          <button class="key btn btn-info" id="nine">9</button>
          <button class="key btn btn-info key--minus" id="subtract">-</button>
          <button class="key btn btn-info key--divide" id="divide">/</button>
          <button class="key btn btn-info key--add" id="add">+</button>
          <button class="key btn btn-info key--multiply" id="multiply">X</button>
          <button class="key btn btn-info" id="four">4</button>
          <button class="key btn btn-info" id="five">5</button>
          <button class="key btn btn-info" id="six">6</button>
          <button class="key btn btn-info" id="one">1</button>
          <button class="key btn btn-info" id="two">2</button>
          <button class="key btn btn-info" id="three">3</button>
          <button class="key btn btn-info" id="zero">0</button>
          <button class="key btn btn-danger key--ce" id="clear">ce</button>
          <button class="key btn btn-success key--equals" id="equals">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/calculadora.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>

</html>
